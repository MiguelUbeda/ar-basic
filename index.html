<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
   <a-scene embedded arjs cursor="rayOrigin: mouse; fuse: true" renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;">
    <!-- <a-entity position="0.1 0.4 -5" rotation="0 205 0" gltf-model="./medica/reto_01_inicio_vineta01_cientifico.gltf" animation-mixer></a-entity> -->
    <a-box id="caja" position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <a-marker-camera preset='hiro'></a-marker-camera>
   </a-scene>
   <button id="hola" style = "position: absolute; left: 20vw; top: 5vh;">HOLA</button>
   <script>
    let hola = document.querySelector("#hola");
    let caja = document.querySelector("#caja");
    caja.addEventListener("click", function(evt){
      console.log("CAJAAAA");
    })
    hola.addEventListener("click", function(evt){
      console.log("HOLAAAA");
      let scene = document.querySelector("a-scene");
      if (scene) {
    scene.parentNode.removeChild(scene);
  } else {
    scene = document.createElement("a-scene");
    scene.setAttribute("cursor", "rayOrigin: mouse; fuse: true");
    scene.setAttribute("renderer", "logarithmicDepthBuffer: true; antialias: true; colorManagement: true;");
    let entity = document.createElement("a-entity");
    entity.setAttribute("position", "0.1 0.4 -5");
    entity.setAttribute("rotation", "0 205 0");
    entity.setAttribute("gltf-model", "./medica/reto_01_inicio_vineta01_cientifico.gltf");
    entity.setAttribute("animation-mixer", "");
    scene.appendChild(entity);

    document.body.appendChild(scene);
  }
    })
   </script>
</body>
</html>
